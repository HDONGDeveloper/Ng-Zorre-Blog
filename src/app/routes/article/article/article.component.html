<div nz-row nzType="flex" nzJustify="space-between" style="margin-bottom:15px">
  <div nz-col nzSpan="10">
    <nz-radio-group [(ngModel)]="radioValue">
      <label nz-radio-button *ngFor="let m of menus" [nzValue]="m.key" (click)="to(m.key)">{{m.title}}</label>
    </nz-radio-group>
  </div>

  <div nz-col nzSpan="10" >

      <button nz-button nzType="default" (click)="showSearch(true)" *ngIf="!Visible">显示搜索框</button>
       <button nz-button nzType="default" (click)="showSearch(false)" *ngIf="Visible">隐藏搜索框</button>
       <button  nz-button nzType="default" (click)="showArticlemanage(true)" *ngIf="!VisibleArticlemanage">文章管理</button>
       <button nz-button nzType="default" (click)="showArticlemanage(false)" *ngIf="VisibleArticlemanage">取消管理</button>
       <button nz-button nzType="primary"  (click)="showPublishArticle()"><i nz-icon type="edit" theme="outline"></i>写文章</button>
  </div>
</div>



<router-outlet></router-outlet>
