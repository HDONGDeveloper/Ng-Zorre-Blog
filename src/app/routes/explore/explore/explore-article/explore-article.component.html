<nz-card *ngIf="Visible">
  <form nz-form [nzLayout]="'inline'" [formGroup]="validateForm" (ngSubmit)="submitForm()">

      <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item nzFlex>
              <nz-form-label [nzSm]="8" [nzXs]="24">文章作者</nz-form-label>
              <nz-form-control [nzSm]="16" [nzXs]="24">
                  <input formControlName="userName" nz-input placeholder="文章作者">
              </nz-form-control>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="8" [nzXs]="24">文章标题</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <input formControlName="userName" nz-input placeholder="文章标题">
                </nz-form-control>
              </nz-form-item>
          </div>


          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="8" [nzXs]="24">文章类型</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <input formControlName="userName" nz-input placeholder="文章类型">
                </nz-form-control>
              </nz-form-item>
          </div>


          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="8" [nzXs]="24">文章描述</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <input formControlName="userName" nz-input placeholder="文章描述">
                </nz-form-control>
              </nz-form-item>
          </div>



          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                  <nz-form-label [nzSm]="8" [nzXs]="24" >发布时间</nz-form-label>
                  <nz-form-control [nzSm]="16" [nzXs]="24">
                      <nz-range-picker  formControlName="rangePicker"></nz-range-picker>
                  </nz-form-control>
                </nz-form-item>
          </div>


          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="8" [nzXs]="24">文章标签</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <input formControlName="userName" nz-input placeholder="文章标签">
                </nz-form-control>
              </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
              <nz-form-item nzFlex>
                <nz-form-label [nzSm]="8" [nzXs]="24">文章排序</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <nz-radio-group formControlName="formLayout" >
                        <label nz-radio-button *ngFor="let m of menus" [nzValue]="m.value">{{m.title}}</label>
                      </nz-radio-group>
                </nz-form-control>
              </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12" style="text-align: right;">
              <nz-form-item nzFlex>
                <nz-form-control [nzSm]="24" [nzXs]="24">
                    <button nz-button [nzType]="'primary'">检索</button>
                    <button nz-button (click)="resetForm()">清空</button>
                </nz-form-control>
              </nz-form-item>
          </div>
      </div>
  </form>
</nz-card>


<nz-list
    [nzDataSource]="data"
    [nzItemLayout]="'vertical'"
    [nzRenderItem]="item"
    [nzPagination]="pagination">
    <ng-template #item let-item>
      <nz-list-item [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
        <ng-template #starAction><i nz-icon type="star-o" style="margin-right: 8px;"></i> 156</ng-template>
        <ng-template #likeAction><i nz-icon type="like-o" style="margin-right: 8px;"></i> 156</ng-template>
        <ng-template #msgAction><i nz-icon type="message" style="margin-right: 8px;"></i> 2</ng-template>
        <nz-list-item-meta
          [nzTitle]="nzTitle"
          [nzDescription]="item.description">
          <ng-template #nzTitle><a href="{{item.href}}">{{item.title}}</a></ng-template>
        </nz-list-item-meta>
        <ng-template #extra>
          <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
        </ng-template>
      </nz-list-item>
    </ng-template>
    <ng-template #pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="50" (nzPageIndexChange)="loadData($event)"></nz-pagination>
    </ng-template>
  </nz-list>
